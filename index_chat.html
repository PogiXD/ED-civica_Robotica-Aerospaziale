<!DOCTYPE html>
<html lang="it" data-theme="dark" data-lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robotica Aerospaziale · Modalità Videogioco</title>

    <!-- ==========================================================
         FONT & LIBRERIE ESTERNE
         ========================================================== -->
    <!-- Font gaming/futuristici -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Audiowide&family=Roboto+Mono:wght@300;400;500;700&display=swap" rel="stylesheet" />

    <!-- Icone futuristiche -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Tailwind tramite CDN (richiesto, anche se usiamo soprattutto CSS custom) -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- ==========================================================
         STILI GLOBALI - TEMA VIDEOGIOCO FUTURISTICO
         ========================================================== -->
    <style>
        /* ------------------------------------------------------
           VARIABILI CSS PER TEMA CHIARO / SCURO
           ------------------------------------------------------ */
        :root {
            /* Tema scuro (predefinito) - stile videogioco spaziale */
            --bg-primary: #030617;          /* sfondo principale molto scuro */
            --bg-secondary: rgba(6, 12, 40, 0.96);
            --bg-sidebar: rgba(4, 10, 35, 0.98);
            --bg-card: rgba(10, 18, 60, 0.95);

            --text-primary: #e5f5ff;
            --text-secondary: #9ca9d9;

            --accent-primary: #22d3ee;      /* ciano neon */
            --accent-secondary: #a855f7;    /* viola neon */
            --accent-tertiary: #4ade80;     /* verde lime */

            --border-soft: rgba(148, 163, 184, 0.35);
            --shadow-strong: 0 18px 45px rgba(15, 23, 42, 0.9);
            --shadow-soft: 0 14px 35px rgba(15, 23, 42, 0.7);

            --sidebar-width: 280px;

            --transition-fast: 0.18s ease-out;
            --transition-med: 0.28s ease-out;
        }

        /* Tema chiaro: mantiene il feeling futuristico ma con fondi chiari */
        [data-theme="light"] {
            --bg-primary: #f1f5f9;
            --bg-secondary: rgba(255, 255, 255, 0.92);
            --bg-sidebar: rgba(15, 23, 42, 0.97);
            --bg-card: rgba(255, 255, 255, 0.96);

            --text-primary: #020617;
            --text-secondary: #475569;

            --border-soft: rgba(148, 163, 184, 0.5);
            --shadow-strong: 0 18px 45px rgba(15, 23, 42, 0.35);
            --shadow-soft: 0 14px 35px rgba(15, 23, 42, 0.25);
        }

        /* ------------------------------------------------------
           RESET DI BASE
           ------------------------------------------------------ */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            min-height: 100vh;
            font-family: 'Roboto Mono', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        button {
            font: inherit;
            border: none;
            background: none;
            color: inherit;
            cursor: pointer;
        }

        ul {
            list-style: none;
        }

        /* ------------------------------------------------------
           SFONDO DINAMICO: STARFIELD SU CANVAS
           ------------------------------------------------------ */
        #bg-canvas {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0; /* tutti i contenuti principali avranno z-index superiore */
            pointer-events: none; /* lo sfondo non deve intercettare click */
        }

        /* Overlay di gradiente animato per dare profondità in stile videogioco */
        body::before {
            content: "";
            position: fixed;
            inset: -20%;
            z-index: 1;
            background:
                radial-gradient(circle at 10% 20%, rgba(56, 189, 248, 0.22) 0, transparent 55%),
                radial-gradient(circle at 80% 0%, rgba(168, 85, 247, 0.24) 0, transparent 55%),
                radial-gradient(circle at 50% 100%, rgba(74, 222, 128, 0.16) 0, transparent 55%);
            opacity: 0.75;
            mix-blend-mode: screen;
            filter: blur(2px);
            animation: orbitGlow 32s linear infinite alternate;
            pointer-events: none;
        }

        @keyframes orbitGlow {
            0% {
                transform: translate3d(0, 0, 0) scale(1);
            }
            50% {
                transform: translate3d(-40px, -30px, 0) scale(1.08);
            }
            100% {
                transform: translate3d(40px, 40px, 0) scale(1.04);
            }
        }

        /* ------------------------------------------------------
           LAYOUT PRINCIPALE: HEADER, SIDEBAR, CONTENUTO
           ------------------------------------------------------ */
        .app-shell {
            position: relative;
            z-index: 2; /* sopra canvas e overlay */
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 72px;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background:
                linear-gradient(120deg, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.96)),
                radial-gradient(circle at 0 0, rgba(34, 211, 238, 0.35), transparent 60%);
            backdrop-filter: blur(18px);
            box-shadow: 0 12px 35px rgba(15, 23, 42, 0.85);
            border-bottom: 1px solid rgba(148, 163, 184, 0.35);
        }

        [data-theme="light"] header {
            background:
                linear-gradient(120deg, rgba(15, 23, 42, 0.96), rgba(30, 64, 175, 0.98));
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .logo-orb {
            width: 42px;
            height: 42px;
            border-radius: 999px;
            background:
                radial-gradient(circle at 30% 20%, #e0f2fe 0, transparent 55%),
                conic-gradient(from 220deg, #22d3ee, #a855f7, #4ade80, #22d3ee);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #020617;
            box-shadow:
                0 0 22px rgba(34, 211, 238, 0.95),
                0 0 44px rgba(168, 85, 247, 0.85);
            animation: spinOrb 12s linear infinite;
        }

        @keyframes spinOrb {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo-orb i {
            font-size: 20px;
        }

        .header-title-group {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .site-title {
            font-family: 'Audiowide', 'Orbitron', system-ui, sans-serif;
            font-size: 18px;
            letter-spacing: 0.13em;
            text-transform: uppercase;
            color: #e5f5ff;
        }

        .site-subtitle {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.18em;
            color: rgba(148, 163, 184, 0.9);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        /* Pulsante toggle lingua IT/EN in stile pillola neon */
        .lang-toggle {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            border-radius: 999px;
            background: radial-gradient(circle at 0 0, rgba(34, 211, 238, 0.32), transparent 60%);
            border: 1px solid rgba(148, 163, 184, 0.55);
            box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.9);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: #e5f5ff;
            transition: transform var(--transition-fast), box-shadow var(--transition-fast), border-color var(--transition-fast);
        }

        .lang-toggle:hover {
            transform: translateY(-1px) scale(1.02);
            box-shadow: 0 0 18px rgba(34, 211, 238, 0.7);
            border-color: rgba(56, 189, 248, 0.85);
        }

        .lang-toggle span {
            opacity: 0.7;
        }

        .lang-separator {
            opacity: 0.45;
        }

        [data-lang="it"] .lang-label-it,
        [data-lang="en"] .lang-label-en {
            opacity: 1;
            color: #22d3ee;
        }

        /* Toggle tema chiaro/scuro in stile interruttore gaming */
        .theme-toggle {
            position: relative;
            width: 64px;
            height: 30px;
            border-radius: 999px;
            padding: 3px;
            background: radial-gradient(circle at 0 0, rgba(250, 250, 250, 0.24), transparent 55%);
            border: 1px solid rgba(148, 163, 184, 0.65);
            display: flex;
            align-items: center;
            box-shadow:
                inset 0 0 0 1px rgba(15, 23, 42, 0.85),
                0 0 0 1px rgba(15, 23, 42, 0.85);
            cursor: pointer;
            overflow: hidden;
        }

        .theme-toggle-track {
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background: linear-gradient(120deg, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.95));
        }

        .theme-toggle-handle {
            position: relative;
            z-index: 1;
            width: 24px;
            height: 24px;
            border-radius: 999px;
            background: radial-gradient(circle at 30% 20%, #f9fafb 0, #e5e7eb 26%, #cbd5f5 40%, #0f172a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #020617;
            box-shadow:
                0 0 12px rgba(248, 250, 252, 0.9),
                0 0 24px rgba(34, 211, 238, 0.75);
            transition: transform var(--transition-med);
        }

        .theme-toggle-handle i {
            font-size: 13px;
        }

        [data-theme="dark"] .theme-toggle-handle {
            transform: translateX(32px);
        }

        /* Pulsante hamburger per mobile */
        .menu-toggle {
            position: fixed;
            left: 16px;
            top: 84px;
            width: 46px;
            height: 46px;
            border-radius: 999px;
            background: radial-gradient(circle at 0 0, rgba(56, 189, 248, 0.38), transparent 50%),
                linear-gradient(135deg, #0f172a, #111827);
            border: 1px solid rgba(148, 163, 184, 0.7);
            box-shadow: 0 12px 32px rgba(15, 23, 42, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            color: #e5f5ff;
            z-index: 40;
            transition: transform var(--transition-fast), box-shadow var(--transition-fast);
        }

        .menu-toggle:hover {
            transform: translateY(-1px) scale(1.05);
            box-shadow: 0 14px 38px rgba(15, 23, 42, 0.98);
        }

        /* Sidebar di navigazione stile HUD videogioco */
        .sidebar {
            position: fixed;
            top: 72px;
            left: 0;
            width: var(--sidebar-width);
            bottom: 0;
            padding: 18px 14px 20px 18px;
            background:
                linear-gradient(180deg, rgba(15, 23, 42, 0.97), rgba(15, 23, 42, 0.98)),
                radial-gradient(circle at 0 0, rgba(56, 189, 248, 0.25), transparent 55%);
            border-right: 1px solid rgba(148, 163, 184, 0.4);
            box-shadow: 18px 0 42px rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(18px);
            overflow-y: auto;
            z-index: 30;
        }

        .sidebar nav {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .menu-section-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.16em;
            color: rgba(148, 163, 184, 0.8);
            padding: 6px 13px;
        }

        .menu-item {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 9px 12px;
            margin-bottom: 3px;
            border-radius: 12px;
            color: rgba(226, 232, 240, 0.9);
            background: radial-gradient(circle at 0 0, rgba(15, 23, 42, 0.4), transparent 60%);
            border: 1px solid transparent;
            text-align: left;
            transition:
                background var(--transition-fast),
                transform var(--transition-fast),
                box-shadow var(--transition-fast),
                border-color var(--transition-fast),
                color var(--transition-fast);
        }

        .menu-item i {
            width: 22px;
            text-align: center;
            font-size: 15px;
            color: rgba(148, 163, 184, 0.95);
        }

        .menu-item span {
            font-size: 13px;
            letter-spacing: 0.02em;
        }

        .menu-item::after {
            content: "";
            position: absolute;
            inset: 1px;
            border-radius: inherit;
            border: 1px solid rgba(34, 211, 238, 0.0);
            pointer-events: none;
            transition: border-color var(--transition-med);
        }

        .menu-item:hover {
            background: radial-gradient(circle at 0 0, rgba(34, 211, 238, 0.22), transparent 60%);
            transform: translateX(3px);
            box-shadow: 0 0 22px rgba(34, 211, 238, 0.55);
            border-color: rgba(59, 130, 246, 0.7);
        }

        .menu-item:hover i {
            color: #22d3ee;
        }

        .menu-item:hover::after {
            border-color: rgba(34, 211, 238, 0.7);
        }

        .menu-item.active {
            background: linear-gradient(120deg, rgba(34, 211, 238, 0.24), rgba(168, 85, 247, 0.32));
            border-color: rgba(94, 234, 212, 0.9);
            box-shadow: 0 0 24px rgba(45, 212, 191, 0.85);
            transform: translateX(4px);
        }

        .menu-item.active i {
            color: #a5b4fc;
        }

        .submenu-toggle-icon {
            margin-left: auto;
            font-size: 12px;
            color: rgba(148, 163, 184, 0.95);
            transition: transform var(--transition-med);
        }

        .submenu-toggle-icon.open {
            transform: rotate(90deg);
        }

        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.25s ease-out;
            margin-left: 6px;
        }

        .submenu.open {
            max-height: 420px;
        }

        .submenu-item {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 7px 12px 7px 32px;
            border-radius: 9px;
            margin-bottom: 2px;
            color: rgba(203, 213, 225, 0.9);
            font-size: 12px;
            background: rgba(15, 23, 42, 0.1);
            border: 1px solid transparent;
            transition:
                background var(--transition-fast),
                transform var(--transition-fast),
                border-color var(--transition-fast),
                color var(--transition-fast);
        }

        .submenu-item i {
            font-size: 11px;
            width: 18px;
            text-align: center;
        }

        .submenu-item:hover {
            background: radial-gradient(circle at 0 0, rgba(34, 211, 238, 0.18), transparent 60%);
            transform: translateX(2px);
            border-color: rgba(56, 189, 248, 0.6);
            color: #e5f5ff;
        }

        .submenu-item.active {
            background: radial-gradient(circle at 0 0, rgba(34, 197, 94, 0.24), transparent 60%);
            border-color: rgba(74, 222, 128, 0.85);
            color: #bbf7d0;
        }

        /* ------------------------------------------------------
           CONTENUTO PRINCIPALE
           ------------------------------------------------------ */
        .main-layout {
            display: flex;
            padding-top: 72px;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 28px 32px 40px;
            width: 100%;
            min-height: calc(100vh - 72px);
        }

        .page {
            display: none;
            opacity: 0;
            transform: translateY(16px);
            transition:
                opacity 0.28s ease-out,
                transform 0.28s ease-out;
        }

        .page.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* Hero principale in stile schermata di gioco */
        .hero {
            position: relative;
            padding: 28px 26px 26px;
            border-radius: 22px;
            background:
                radial-gradient(circle at 0 0, rgba(34, 211, 238, 0.26), transparent 60%),
                radial-gradient(circle at 100% 0, rgba(168, 85, 247, 0.28), transparent 60%),
                linear-gradient(135deg, rgba(15, 23, 42, 0.88), rgba(15, 23, 42, 0.96));
            border: 1px solid rgba(148, 163, 184, 0.5);
            box-shadow: var(--shadow-strong);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .hero::before {
            content: "";
            position: absolute;
            inset: -1px;
            border-radius: inherit;
            border: 1px solid rgba(226, 232, 240, 0.08);
            pointer-events: none;
        }

        .hero-inner {
            position: relative;
            z-index: 1;
            display: grid;
            grid-template-columns: minmax(0, 1.5fr) minmax(0, 1.4fr);
            gap: 22px;
            align-items: center;
        }

        .hero-kicker {
            font-size: 11px;
            letter-spacing: 0.16em;
            text-transform: uppercase;
            color: rgba(226, 232, 240, 0.82);
            margin-bottom: 10px;
        }

        .glow-title {
            font-family: 'Audiowide', 'Orbitron', system-ui, sans-serif;
            font-size: clamp(26px, 3.1vw, 34px);
            letter-spacing: 0.18em;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: #f9fafb;
            text-shadow:
                0 0 8px rgba(56, 189, 248, 0.85),
                0 0 18px rgba(59, 130, 246, 0.9),
                0 0 28px rgba(129, 140, 248, 0.9);
            animation: neonPulse 3.6s ease-in-out infinite alternate;
        }

        @keyframes neonPulse {
            0% {
                text-shadow:
                    0 0 5px rgba(56, 189, 248, 0.85),
                    0 0 12px rgba(59, 130, 246, 0.85),
                    0 0 20px rgba(129, 140, 248, 0.9);
            }
            100% {
                text-shadow:
                    0 0 10px rgba(56, 189, 248, 1),
                    0 0 22px rgba(59, 130, 246, 1),
                    0 0 32px rgba(129, 140, 248, 1);
            }
        }

        .hero-subtitle {
            font-size: 14px;
            color: rgba(226, 232, 240, 0.9);
            max-width: 520px;
            line-height: 1.7;
            margin-bottom: 12px;
        }

        .hero-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 11px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            background: linear-gradient(120deg, rgba(34, 211, 238, 0.14), rgba(168, 85, 247, 0.22));
            border: 1px solid rgba(129, 140, 248, 0.85);
            color: #e5f5ff;
        }

        .badge i {
            font-size: 10px;
        }

        .hero-cta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 12px;
        }

        .btn-primary,
        .btn-ghost {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 7px;
            padding: 8px 16px;
            border-radius: 999px;
            font-size: 13px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            overflow: hidden;
            transition:
                transform var(--transition-fast),
                box-shadow var(--transition-fast),
                background var(--transition-fast),
                color var(--transition-fast),
                border-color var(--transition-fast);
            white-space: nowrap;
        }

        .btn-primary {
            background: linear-gradient(120deg, #22c55e, #22d3ee, #a855f7);
            border: 1px solid rgba(226, 232, 240, 0.9);
            color: #020617;
            box-shadow:
                0 0 8px rgba(34, 211, 238, 0.85),
                0 0 26px rgba(45, 212, 191, 0.9);
        }

        .btn-primary:hover {
            transform: translateY(-1px) scale(1.03);
            box-shadow:
                0 0 16px rgba(34, 211, 238, 0.95),
                0 0 32px rgba(45, 212, 191, 0.95);
        }

        .btn-ghost {
            border: 1px solid rgba(148, 163, 184, 0.75);
            background: radial-gradient(circle at 0 0, rgba(15, 23, 42, 0.4), transparent 60%);
            color: rgba(226, 232, 240, 0.9);
        }

        .btn-ghost:hover {
            transform: translateY(-1px) scale(1.03);
            background: radial-gradient(circle at 0 0, rgba(34, 211, 238, 0.18), transparent 60%);
            border-color: rgba(129, 140, 248, 0.9);
            box-shadow: 0 0 18px rgba(129, 140, 248, 0.9);
        }

        .hero-image {
            position: relative;
            border-radius: 18px;
            border: 1px solid rgba(148, 163, 184, 0.65);
            padding: 6px;
            background:
                radial-gradient(circle at 0 0, rgba(34, 211, 238, 0.32), transparent 60%),
                radial-gradient(circle at 100% 0, rgba(168, 85, 247, 0.3), transparent 60%),
                #020617;
            box-shadow: var(--shadow-soft);
        }

        .hero-image-inner {
            position: relative;
            border-radius: 14px;
            overflow: hidden;
        }

        .hero-image img {
            display: block;
            width: 100%;
            height: auto;
            transform-origin: center;
            transition: transform 8s ease-out;
        }

        .hero-image:hover img {
            transform: scale(1.05);
        }

        .hero-hud-tag {
            position: absolute;
            bottom: 10px;
            left: 12px;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.14em;
            background: rgba(15, 23, 42, 0.84);
            border: 1px solid rgba(148, 163, 184, 0.8);
            color: rgba(226, 232, 240, 0.9);
        }

        .quote-small {
            margin-top: 8px;
            font-size: 12px;
            color: rgba(203, 213, 225, 0.9);
            font-style: italic;
        }

        /* Carte di contenuto stile moduli HUD */
        .card {
            position: relative;
            margin-bottom: 22px;
            padding: 20px 20px 18px;
            border-radius: 18px;
            background: var(--bg-card);
            border: 1px solid var(--border-soft);
            box-shadow: var(--shadow-soft);
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background:
                linear-gradient(120deg, rgba(34, 211, 238, 0.24), transparent 55%),
                radial-gradient(circle at 100% 0, rgba(168, 85, 247, 0.18), transparent 60%);
            mix-blend-mode: soft-light;
            opacity: 0;
            transition: opacity var(--transition-med);
            pointer-events: none;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card h2,
        .card h3 {
            font-family: 'Orbitron', system-ui, sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.14em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card h2 {
            font-size: 16px;
        }

        .card h3 {
            font-size: 13px;
            color: var(--accent-tertiary);
        }

        .card h2 i,
        .card h3 i {
            font-size: 15px;
            color: var(--accent-primary);
        }

                            <li><a class="link-pill" href="https://mars.nasa.gov/" target="_blank" rel="noreferrer"><i class="fas fa-mars"></i><span>NASA Mars Exploration</span></a></li>
                            <li><a class="link-pill" href="https://www.jpl.nasa.gov/" target="_blank" rel="noreferrer"><i class="fas fa-satellite-dish"></i><span>JPL - Jet Propulsion Laboratory</span></a></li>
                            <li><a class="link-pill" href="https://www.esa.int/" target="_blank" rel="noreferrer"><i class="fas fa-globe-europe"></i><span>ESA - European Space Agency</span></a></li>
                            <li><a class="link-pill" href="https://www.mit.edu/research/space-exploration" target="_blank" rel="noreferrer"><i class="fas fa-university"></i><span>MIT - Space Exploration</span></a></li>
                            <li><a class="link-pill" href="https://www.ieee.org/topics/robotics.html" target="_blank" rel="noreferrer"><i class="fas fa-robot"></i><span>IEEE Robotics</span></a></li>
                        </ul>
                    </div>
                `,
            },
        };

        // ==========================================================
        // STATO GLOBALE (TEMA & LINGUA)
        // ==========================================================
        const state = {
            theme: localStorage.getItem('theme') || 'dark',
            lang: localStorage.getItem('lang') || 'it',
        };

        const rootElement = document.documentElement;
        rootElement.setAttribute('data-theme', state.theme);
        rootElement.setAttribute('data-lang', state.lang);
        rootElement.lang = state.lang;

        // ==========================================================
        // FUNZIONE: APPLICAZIONE LINGUA (UI + CONTENUTO SEZIONI)
        // ==========================================================
        function applyLanguage(lang) {
            state.lang = lang;
            localStorage.setItem('lang', lang);
            rootElement.setAttribute('data-lang', lang);
            rootElement.lang = lang;

            // Aggiorna testi dell'interfaccia (header, menu, footer)
            document.querySelectorAll('[data-i18n]').forEach((el) => {
                const key = el.getAttribute('data-i18n');
                const pack = uiTranslations[lang];
                if (pack && pack[key]) {
                    el.textContent = pack[key];
                }
            });

            // Aggiorna contenuto delle pagine
            document.querySelectorAll('.page[data-section]').forEach((pageEl) => {
                const sectionKey = pageEl.getAttribute('data-section');
                const sectionPack = sectionTranslations[lang];
                if (sectionPack && sectionPack[sectionKey]) {
                    pageEl.innerHTML = sectionPack[sectionKey];
                }
            });

            // Dopo aver riscritto il contenuto, riattiviamo le animazioni on‑scroll
            setupScrollAnimations();
        }

        // ==========================================================
        // FUNZIONE: APPLICAZIONE TEMA (CHIARO / SCURO)
        // ==========================================================
        function applyTheme(theme) {
            state.theme = theme;
            localStorage.setItem('theme', theme);
            rootElement.setAttribute('data-theme', theme);

            const themeIcon = document.getElementById('themeIcon');
            if (themeIcon) {
                themeIcon.className = theme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
            }
        }

        // ==========================================================
        // NAVIGAZIONE TRA LE SEZIONI (PSEUDO-PAGINE)
        // ==========================================================
        const pages = () => Array.from(document.querySelectorAll('.page'));

        function showPage(pageId) {
            pages().forEach((pageEl) => {
                if (pageEl.id === pageId) {
                    pageEl.classList.add('active');
                } else {
                    pageEl.classList.remove('active');
                }
            });

            // Aggiorna evidenziazione nel menù principale e nel sottomenu
            document.querySelectorAll('.menu-item[data-page], .submenu-item[data-page]').forEach((btn) => {
                if (btn.getAttribute('data-page') === pageId) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ==========================================================
        // ANIMAZIONI ON-SCROLL CON INTERSECTION OBSERVER
        // ==========================================================
        let scrollObserver = null;

        function setupScrollAnimations() {
            // Disconnetti eventuale observer precedente
            if (scrollObserver) scrollObserver.disconnect();

            scrollObserver = new IntersectionObserver(
                (entries) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('is-visible');
                            scrollObserver.unobserve(entry.target);
                        }
                    });
                },
                {
                    threshold: 0.16,
                    rootMargin: '0px 0px -60px 0px',
                },
            );

            // Applica la classe reveal-on-scroll a carte, immagini e hero
            document
                .querySelectorAll('.card, .image-container, .hero-image, .glow-title')
                .forEach((el) => {
                    el.classList.add('reveal-on-scroll');
                    scrollObserver.observe(el);
                });
        }

        // ==========================================================
        // SFONDO STARFIELD SU CANVAS
        // ==========================================================
        function initStarfield() {
            const canvas = document.getElementById('bg-canvas');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');

            let width = (canvas.width = window.innerWidth);
            let height = (canvas.height = window.innerHeight);

            const STAR_COUNT = 130;
            const stars = [];

            function createStar() {
                return {
                    x: Math.random() * width,
                    y: Math.random() * height,
                    z: Math.random() * width,
                    size: Math.random() * 1.4 + 0.4,
                };
            }

            for (let i = 0; i < STAR_COUNT; i++) {
                stars.push(createStar());
            }

            function resize() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            }

            window.addEventListener('resize', resize);

            function animate() {
                ctx.fillStyle = '#020617';
                ctx.fillRect(0, 0, width, height);

                ctx.fillStyle = 'rgba(56, 189, 248, 0.85)';

                for (let i = 0; i < STAR_COUNT; i++) {
                    const star = stars[i];
                    star.z -= 1.1;
                    if (star.z <= 0) {
                        stars[i] = createStar();
                        continue;
                    }

                    const k = 128 / star.z;
                    const px = star.x * k + width / 2;
                    const py = star.y * k + height / 2;

                    if (px < 0 || px >= width || py < 0 || py >= height) continue;

                    const size = star.size * (1 - star.z / width);
                    ctx.beginPath();
                    ctx.arc(px, py, size, 0, Math.PI * 2);
                    ctx.fill();
                }

                requestAnimationFrame(animate);
            }

            animate();
        }

        // ==========================================================
        // INIZIALIZZAZIONE GENERALE
        // ==========================================================
        window.addEventListener('DOMContentLoaded', () => {
            // Applica tema e lingua iniziali
            applyTheme(state.theme);
            applyLanguage(state.lang);

            // Inizializza starfield
            initStarfield();

            // --- Toggle tema ---
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    const newTheme = state.theme === 'dark' ? 'light' : 'dark';
                    applyTheme(newTheme);
                });
            }

            // --- Toggle lingua ---
            const langToggle = document.getElementById('langToggle');
            if (langToggle) {
                langToggle.addEventListener('click', () => {
                    const newLang = state.lang === 'it' ? 'en' : 'it';
                    applyLanguage(newLang);
                });
            }

            // --- Navigazione tramite menù laterale ---
            document.querySelectorAll('.menu-item[data-page], .submenu-item[data-page]').forEach((btn) => {
                btn.addEventListener('click', () => {
                    const targetId = btn.getAttribute('data-page');
                    if (!targetId) return;
                    showPage(targetId);

                    // Chiudi sidebar su mobile
                    if (window.innerWidth <= 960) {
                        const sidebar = document.getElementById('sidebar');
                        const menuToggle = document.getElementById('menuToggle');
                        sidebar.classList.remove('open');
                        if (menuToggle) {
                            const icon = menuToggle.querySelector('i');
                            if (icon) icon.className = 'fas fa-bars';
                        }
                    }
                });
            });

            // --- Sottomenu tecnologie ---
            const techMenu = document.getElementById('techMenu');
            const techSubmenu = document.getElementById('techSubmenu');
            const techArrow = document.getElementById('techArrow');

            if (techMenu && techSubmenu && techArrow) {
                techMenu.addEventListener('click', () => {
                    const isOpen = techSubmenu.classList.toggle('open');
                    techArrow.classList.toggle('open', isOpen);
                });
            }

            // --- Menù mobile ---
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.getElementById('menuToggle');
            if (menuToggle && sidebar) {
                menuToggle.addEventListener('click', () => {
                    sidebar.classList.toggle('open');
                    const icon = menuToggle.querySelector('i');
                    if (icon) {
                        icon.className = sidebar.classList.contains('open') ? 'fas fa-times' : 'fas fa-bars';
                    }
                });

                // Chiudi sidebar cliccando fuori (solo mobile)
                document.addEventListener('click', (event) => {
                    if (window.innerWidth > 960) return;
                    if (!sidebar.contains(event.target) && !menuToggle.contains(event.target)) {
                        sidebar.classList.remove('open');
                        const icon = menuToggle.querySelector('i');
                        if (icon) icon.className = 'fas fa-bars';
                    }
                });
            }

            // --- Link interni data-jump (es. pulsanti nella hero) ---
            document.addEventListener('click', (event) => {
                const jumpTarget = event.target.closest('[data-jump]');
                if (!jumpTarget) return;
                const pageId = jumpTarget.getAttribute('data-jump');
                if (pageId) {
                    showPage(pageId);
                }
            });

            // --- Bottone scroll to top ---
            const scrollTopBtn = document.getElementById('scrollTop');
            if (scrollTopBtn) {
                window.addEventListener('scroll', () => {
                    if (window.scrollY > 260) {
                        scrollTopBtn.classList.add('visible');
                    } else {
                        scrollTopBtn.classList.remove('visible');
                    }
                });

                scrollTopBtn.addEventListener('click', () => {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
            }

            // --- Aggiorna animazioni su primo caricamento ---
            setupScrollAnimations();

            // --- Log di debug per /sviluppatori ---
            console.log('%cAerospace Robotics HUD', 'color:#22d3ee;font-size:18px;font-weight:bold;');
            console.log('%cTema videogioco attivo. Usa il toggle in alto a destra per cambiare tema e lingua.', 'color:#a855f7;');
        });
    </script>
</body>
